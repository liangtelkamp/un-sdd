name: Auto Format

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - 'requirements*.txt'
      - 'pyproject.toml'

jobs:
  format:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install formatting tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort
    
    - name: Check if code needs formatting
      id: format-check
      run: |
        black --check --diff . || echo "needs_formatting=true" >> $GITHUB_OUTPUT
        isort --check-only --diff . || echo "needs_formatting=true" >> $GITHUB_OUTPUT
    
    - name: Auto format code
      if: steps.format-check.outputs.needs_formatting == 'true'
      run: |
        black .
        isort .
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Auto-format code with black and isort" || exit 0
        git push || exit 0
    
    - name: Comment on PR
      if: steps.format-check.outputs.needs_formatting == 'true'
      uses: actions/github-script@v8
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸ”§ **Code formatting applied!**\n\nI\'ve automatically formatted your code with Black and isort. The changes have been committed to your branch.'
          })
